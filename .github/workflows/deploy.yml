name: Deploy to garbagepalkids.lol

on:
  push:
    branches: [main]
    paths:
      - 'index.html'
      - 'app.js'
      - 'style.css'
      - '404.html'
      - 'web/**'
  workflow_dispatch:

concurrency:
  group: deploy
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Assemble site into _site/ directory
      - name: Build site directory
        run: |
          mkdir -p _site
          cp index.html app.js style.css 404.html _site/
          cp -r web/* _site/

      # Deploy via FTP to /garbagepalkids/
      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          local-dir: ./_site/
          server-dir: /
          protocol: ftps
          timeout: 120000
